    <script>
        // ËÆæÂ§áÊ£ÄÊµãÂáΩÊï∞
        function detectDevice() {
            const ua = navigator.userAgent;
            const isIOS = /iPad|iPhone|iPod/.test(ua);
            const isIPad = /iPad/.test(ua);
            const isIPhone = /iPhone/.test(ua);
            const isAndroid = /Android/.test(ua);
            
            // iOSÁâàÊú¨Ê£ÄÊµã
            let iosVersion = null;
            if (isIOS) {
                const match = ua.match(/OS (\d+)_(\d+)_?(\d+)?/);
                if (match) {
                    iosVersion = parseInt(match[1]);
                } else {
                    // ÂØπ‰∫éÊñ∞ÁâàÊú¨Ê†ºÂºè
                    const newMatch = ua.match(/OS\s+(\d+)\s+/);
                    if (newMatch) {
                        iosVersion = parseInt(newMatch[1]);
                    }
                }
            }
            
            // iPadOSÊ£ÄÊµã
            const isIPadOS = isIOS && !isIPhone && window.navigator.maxTouchPoints > 2;
            
            return {
                isIOS,
                isIPad,
                isIPhone,
                isAndroid,
                iosVersion,
                isIPadOS
            };
        }
        
        // Â∫îÁî®ËÆæÂ§áÁâπÂÆöÊ†∑Âºè
        const deviceInfo = detectDevice();
        
        if (deviceInfo.isIOS) {
            document.body.style.webkitTextSizeAdjust = '100%';
            
            // ÂØπiOS 17+ËøõË°åÁâπÊÆäÂ§ÑÁêÜ
            if (deviceInfo.iosVersion && deviceInfo.iosVersion >= 17) {
                document.documentElement.style.setProperty('--safe-area-top', 'env(safe-area-inset-top)');
                document.documentElement.style.setProperty('--safe-area-bottom', 'env(safe-area-inset-bottom)');
                document.documentElement.style.setProperty('--safe-area-left', 'env(safe-area-inset-left)');
                document.documentElement.style.setProperty('--safe-area-right', 'env(safe-area-inset-right)');
            }
            
            // ÂØπÊú™Êù•iOSÁâàÊú¨ËøõË°åÂÖºÂÆπÊÄßÂ§ÑÁêÜ
            if (deviceInfo.iosVersion && deviceInfo.iosVersion > 20) {
                // ÈíàÂØπÊõ¥È´òÁâàÊú¨ÁöÑiOSËøõË°åÁâπÊÆäÂ§ÑÁêÜ
                document.body.style.lineHeight = '1.4';
            }
        }
        
        // iPadOSÁâπÊÆäÂ§ÑÁêÜ
        if (deviceInfo.isIPadOS) {
            document.body.classList.add('ipados');
        }
        
        const avatar = document.getElementById('avatar');
        const hand = document.getElementById('hand');
        const container = document.querySelector('.container');

        avatar.addEventListener('click', function(e) {
            const slapSound = new Audio('pa.mp3');
            slapSound.volume = 0.5;
            slapSound.play().catch(e => console.log("Audio play failed:", e));
            
            // ÊâãÊéåÂä®Áîª
            hand.classList.remove('slap-animation');
            void hand.offsetWidth;
            hand.classList.add('slap-animation');
            
            // Â§¥ÂÉèÊôÉÂä®
            this.classList.remove('clicked');
            void this.offsetWidth;
            this.classList.add('clicked');
            
            // Ëé∑ÂèñÁÇπÂáª‰ΩçÁΩÆ
            const rect = container.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            // ÂàõÂª∫È£òÂ≠óÊïàÊûú
            createFloatingText(clickX, clickY);
        });

        function createFloatingText(originX, originY) {
            const count = 5 + Math.random() * 5;
            // ‰ΩøÁî®Ëã±ÊñáÊõø‰ª£‰∏≠ÊñáÂ≠óÁ¨¶‰ª•ÈÅøÂÖçÁºñÁ†ÅÈóÆÈ¢ò
            const texts = ['BAM!', 'üí•', 'üëã', 'Biu~', '‚ú®'];
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const textEl = document.createElement('div');
                    textEl.className = 'slap-text floating';
                    textEl.textContent = texts[Math.floor(Math.random() * texts.length)];
                    
                    const offsetX = (Math.random() - 0.5) * 60;
                    const offsetY = (Math.random() - 0.5) * 60;
                    textEl.style.left = (originX + offsetX) + 'px';
                    textEl.style.top = (originY + offsetY) + 'px';
                    
                    const colors = ['#ff0000', '#ff6600', '#ffcc00', '#ff3366', '#00ccff'];
                    textEl.style.color = colors[Math.floor(Math.random() * colors.length)];
                    
                    const sizes = [16, 18, 20, 22, 24];
                    textEl.style.fontSize = sizes[Math.floor(Math.random() * sizes.length)] + 'px';
                    
                    container.appendChild(textEl);
                    
                    setTimeout(() => {
                        textEl.remove();
                    }, 800);
                }, i * 50);
            }
        }
        
        // Á©∫Ê†ºÈîÆËß¶Âèë
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                const rect = avatar.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2 - containerRect.left;
                const centerY = rect.top + rect.height / 2 - containerRect.top;
                const slapSound = new Audio('pa.mp3');
                slapSound.volume = 0.5;
                slapSound.play().catch(e => console.log("Audio play failed:", e));
                
                createFloatingText(centerX, centerY);
                
                hand.classList.remove('slap-animation');
                void hand.offsetWidth;
                hand.classList.add('slap-animation');
                
                avatar.classList.remove('clicked');
                void avatar.offsetWidth;
                avatar.classList.add('clicked');
            }
        });
    </script>
