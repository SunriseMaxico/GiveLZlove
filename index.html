<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('lfyz.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            position: relative;
            width: 600px;
            height: 600px;
        }
        
        /* å¤´åƒ - æ”¾å¤§50%ï¼š150px â†’ 225px */
        .avatar {
            width: 512px;
            height: 512px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.1s ease;
            background-image: url('lz.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .avatar:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .avatar.clicked {
            animation: shake 0.3s ease-out;
        }
        
        /* æ‰‹æŒ - æ”¾å¤§50%ï¼š60pxÃ—30px â†’ 90pxÃ—45px */
        .hand {
            position: absolute;
            width: 300px;
            height: 600px;
            background-image: url('hand.png');
            background-size: cover;
            background-position: center;
            position: absolute;
            border-radius: 15px;
            top: 150px;
            left: 350px;
            opacity: 0; 
            transform-origin: left center;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #cc6600;
            z-index: 10;
        }
        
        /* æ‰‹æŒåŠ¨ç”» */
        .hand.slap-animation {
            animation: slap 0.3s ease-out forwards;
        }
        
        .slap-text {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
            transform-origin: center center;
        }
        .slap-text.floating {
            animation: floatUp 0.8s ease-out forwards;
        }
        .hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 16px;
        }
        @keyframes slap {
            0% { opacity: 1; transform: rotate(-30deg) translateX(0); }
            50% { opacity: 1; transform: rotate(30deg) translateX(75px); }
            100% { opacity: 0; transform: rotate(-30deg) translateX(0); }
        }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-15deg); }
            75% { transform: translate(-50%, -50%) rotate(15deg); }
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(0.8) rotate(0deg); }
            50% { opacity: 0.8; transform: translateY(-30px) scale(1) rotate(10deg); }
            100% { opacity: 0; transform: translateY(-60px) scale(0.6) rotate(-10deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar" id="avatar"></div>
        <div class="hand" id="hand">âœ‹</div>
        <div class="hint">ç‚¹å‡»åˆ˜æŒ¯ä¸ºä»–çŒ®ä¸Šæœ€çœŸæŒšçš„ç¥ç¦ã€‚</div>
    </div>


    <script>
        const avatar = document.getElementById('avatar');
        const hand = document.getElementById('hand');
        const container = document.querySelector('.container');

        avatar.addEventListener('click', function(e) {
            const slapSound = new Audio('pa.mp3');
            slapSound.volume = 0.5;
            slapSound.play().catch(e => console.log("Audio play failed:", e));
            
            // æ‰‹æŒåŠ¨ç”»
            hand.classList.remove('slap-animation');
            void hand.offsetWidth;
            hand.classList.add('slap-animation');
            
            // å¤´åƒæ™ƒåŠ¨
            this.classList.remove('clicked');
            void this.offsetWidth;
            this.classList.add('clicked');
            
            // è·å–ç‚¹å‡»ä½ç½®
            const rect = container.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            // åˆ›å»ºé£˜å­—æ•ˆæœ
            createFloatingText(clickX, clickY);
        });

        function createFloatingText(originX, originY) {
            const count = 5 + Math.random() * 5;
            const texts = ['å•ª!', 'ğŸ’¥', 'ğŸ‘‹', 'biu~', 'âœ¨'];
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const textEl = document.createElement('div');
                    textEl.className = 'slap-text floating';
                    textEl.textContent = texts[Math.floor(Math.random() * texts.length)];
                    
                    const offsetX = (Math.random() - 0.5) * 60;
                    const offsetY = (Math.random() - 0.5) * 60;
                    textEl.style.left = (originX + offsetX) + 'px';
                    textEl.style.top = (originY + offsetY) + 'px';
                    
                    const colors = ['#ff0000', '#ff6600', '#ffcc00', '#ff3366', '#00ccff'];
                    textEl.style.color = colors[Math.floor(Math.random() * colors.length)];
                    
                    const sizes = [16, 18, 20, 22, 24];
                    textEl.style.fontSize = sizes[Math.floor(Math.random() * sizes.length)] + 'px';
                    
                    container.appendChild(textEl);
                    
                    setTimeout(() => {
                        textEl.remove();
                    }, 800);
                }, i * 50);
            }
        }
        
        // ç©ºæ ¼é”®è§¦å‘
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                const rect = avatar.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2 - containerRect.left;
                const centerY = rect.top + rect.height / 2 - containerRect.top;
                const slapSound = new Audio('pa.mp3');
                slapSound.volume = 0.5;
                slapSound.play().catch(e => console.log("Audio play failed:", e));
                
                createFloatingText(centerX, centerY);
                
                hand.classList.remove('slap-animation');
                void hand.offsetWidth;
                hand.classList.add('slap-animation');
                
                avatar.classList.remove('clicked');
                void avatar.offsetWidth;
                avatar.classList.add('clicked');
            }
        });
    </script>
</body>
</html>
